# docker-compose.yml
services:

  # ──────────────────────────────────────────────────────────────────────────────
  # PostgreSQL
  # ──────────────────────────────────────────────────────────────────────────────
  postgres:
    container_name: ai-karen-postgres
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER:    ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:      ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Elasticsearch
  # ──────────────────────────────────────────────────────────────────────────────
  elasticsearch:
    container_name: ai-karen-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Redis
  # ──────────────────────────────────────────────────────────────────────────────
  redis:
    container_name: ai-karen-redis
    image: redis:7-alpine
    restart: unless-stopped
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      # Use non-standard host default to avoid conflicts with local Redis
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Milvus Dependencies: Etcd
  # ──────────────────────────────────────────────────────────────────────────────
  milvus-etcd:
    container_name: ai-karen-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    restart: unless-stopped
    command: >
      etcd
      -advertise-client-urls=http://0.0.0.0:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir /etcd
    volumes:
      - etcd_data:/etcd
    healthcheck:
      test: ["CMD-SHELL", "etcdctl endpoint health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Milvus Dependencies: MinIO
  # ──────────────────────────────────────────────────────────────────────────────
  milvus-minio:
    container_name: ai-karen-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: unless-stopped
    env_file:
      - .env
    command: minio server /data --console-address ":9001"
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Milvus Vector DB (Standalone)
  # ──────────────────────────────────────────────────────────────────────────────
  milvus:
    container_name: ai-karen-milvus
    image: milvusdb/milvus:v2.4.8
    restart: unless-stopped
    # Explicitly run Milvus in standalone mode (prevents tini from running without a child)
    command: ["milvus", "run", "standalone"]
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    env_file:
      - .env
    environment:
      ETCD_ENDPOINTS:           milvus-etcd:2379
      MINIO_ADDRESS:            milvus-minio:9000
      MINIO_ACCESS_KEY_ID:      ${MINIO_ACCESS_KEY}
      MINIO_SECRET_ACCESS_KEY:  ${MINIO_SECRET_KEY}
      DEPLOY_MODE:              standalone
    ports:
      - "19530:19530"   # gRPC API
      - "9091:9091"     # HTTP (health)
      - "19121:19121"   # Prometheus exporter
      - "30001:30001"   # RootCoord
      - "30002:30002"   # DataCoord
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c '</dev/tcp/localhost/19530' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 300s
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Local LLM Server
  # ──────────────────────────────────────────────────────────────────────────────
  local-llm:
    container_name: ai-karen-local-llm
    image: ghcr.io/ggerganov/llama.cpp:server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models
    command:
      - "-m"
      - "/models/llama-cpp/Phi-3-mini-4k-instruct-q4.gguf"
      - "-c"
      - "4096"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Prometheus Monitoring
  # ──────────────────────────────────────────────────────────────────────────────
  prometheus:
    container_name: ai-karen-prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "9090:9090"
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # Grafana Dashboard
  # ──────────────────────────────────────────────────────────────────────────────
  grafana:
    container_name: ai-karen-grafana
    image: grafana/grafana:9.5.2
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_PROVISIONING_PATH=/etc/grafana/provisioning
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/health_dashboard.json
      - ./monitoring/model_orchestrator_dashboard.json:/etc/grafana/provisioning/dashboards/model_orchestrator_dashboard.json
      - ./monitoring/grafana_provisioning.yml:/etc/grafana/provisioning/dashboards/provisioning.yml
    depends_on:
      - prometheus
      - elasticsearch
    networks:
      - ai-karen-net

  # ──────────────────────────────────────────────────────────────────────────────
  # FastAPI Backend (“api”)
  # ──────────────────────────────────────────────────────────────────────────────
  api:
    container_name: ai-karen-api
    build:
      context: .
      target: ${PROFILE:-runtime}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Runtime mode for development (relaxes RBAC + auth strictness)
      ENVIRONMENT: "development"
      DEBUG: "true"
      AUTH_MODE: "hybrid"
      # Speed up dev boot: don't block readiness on heavy init
      KARI_FAST_STARTUP: "true"
      WARMUP_LLM: "false"
      # Disable deferred router wiring to ensure auth routes are loaded
      KARI_DEFER_ROUTER_WIRING: "false"
      # Enable dev login endpoint for local development
      AUTH_ALLOW_DEV_LOGIN: "true"

      # Redis connection with password; matches the `redis` service
      # Uses the same REDIS_PASSWORD provided via env_file (.env)
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"

      # Recommended hardening for production
      ENABLE_SECURITY_ANALYSIS: "true"
      AUTH_ENABLE_RATE_LIMITING: "true"
      KAREN_ENABLE_HEALTH_CHECKS: "true"
      KARI_SKIP_STARTUP_CHECK: "false"
      KARI_SKIP_AUTO_INIT: "false"
      # Allow unauthenticated Copilot requests (local/demo only)
      ALLOW_PUBLIC_COPILOT: "true"

      # Use service hostnames for in-network connectivity
      DATABASE_URL: "postgresql://karen_user:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      POSTGRES_URL: "postgresql+asyncpg://karen_user:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      AUTH_DATABASE_URL: "postgresql+asyncpg://karen_user:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "${POSTGRES_USER}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"
      DB_NAME: "${POSTGRES_DB}"
      ELASTICSEARCH_HOST: "elasticsearch"
      ELASTICSEARCH_PORT: "9200"
      MILVUS_HOST: "milvus"
      MILVUS_PORT: "19530"
      VECTOR_DB_HOST: "milvus"
      VECTOR_DB_PORT: "19530"
      # Wait for Milvus to report healthy before enabling vector features (seconds)
      MILVUS_HEALTH_WAIT_SECONDS: "180"
      MILVUS_HEALTH_HOST: "milvus"
      MILVUS_HEALTH_PORT: "9091"
      MILVUS_HEALTH_PATH: "/healthz"
      
      # --- Authentication hardening & monitoring ---
      AUTH_RATE_LIMIT_STORAGE: "redis"
      # Point auth rate limiter at the same Redis URL used elsewhere
      AUTH_RATE_LIMIT_REDIS_URL: "${REDIS_URL}"
      # Lock out faster on multiple failures
      AUTH_MAX_FAILED_ATTEMPTS: "5"
      AUTH_LOCKOUT_DURATION_MINUTES: "15"
      # Global request limiting window
      AUTH_RATE_LIMIT_WINDOW_MINUTES: "1"
      AUTH_RATE_LIMIT_MAX_REQUESTS: "60"
      # Reduce alert spam and lower auth log verbosity
      AUTH_ALERT_COOLDOWN_MINUTES: "30"
      AUTH_LOG_LEVEL: "WARNING"
      # Optional: enforce 2FA when configured for users
      AUTH_ENABLE_TWO_FACTOR_AUTH: "true"
      # Keep sessions stable in dev (avoid over-strict validation)
      AUTH_ENABLE_SESSION_VALIDATION: "false"
      # NLP startup tuning: avoid spaCy download on boot in dev
      SPACY_DOWNLOAD_MISSING: "false"
      # Transformers offline to avoid model downloads on startup
      TRANSFORMERS_OFFLINE: "true"
      HF_HUB_OFFLINE: "1"
      TOKENIZERS_PARALLELISM: "false"
      # Model Orchestrator Plugin Configuration
      PLUGIN_DIR: "/app/plugin_marketplace"
      MODELS_ROOT: "/app/models"
      CONFIG_PATH: "/app/config"
      MODEL_ORCHESTRATOR_ENABLED: "true"
      MODEL_ORCHESTRATOR_MAX_STORAGE_GB: "100"
      MODEL_ORCHESTRATOR_ENABLE_METRICS: "true"
      MODEL_ORCHESTRATOR_ENABLE_RBAC: "true"
      MODEL_ORCHESTRATOR_HEALTH_CHECK_INTERVAL: "60"
    ports:
      - "8000:8000"
      - "9092:9091"  # Model orchestrator metrics port
    command:
      - sh
      - -c
      - python scripts/init_db_schema.py && uvicorn server.app:create_app --factory --host 0.0.0.0 --port 8000 --loop uvloop --http httptools
    volumes:
      # Bind-mount project into the container so the runtime sees the source files
      # NOTE: must be writable so Docker can create mountpoints under /app (for example /app/backups)
      - "./:/app:rw"
      # Model storage - bind mount to access all local models
      - "./models:/app/models:rw"
      # Configuration volume
      - ./config:/app/config:ro
      # Logs volume
      - logs_data:/app/logs
      # Backup volume
      - backup_data:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
      prometheus:
        condition: service_started
    healthcheck:
      # Check simple /health 200 (binds quickly with fast startup)
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      # Allow extended startup time on first boot
      start_period: 480s
    networks:
      - ai-karen-net

  # ────────────────────────────────────────────────────────────────────────────
  # Web UI (Next.js dev server on :8010, exposed on :8010)
  # ────────────────────────────────────────────────────────────────────────────
  web:
    container_name: ai-karen-web
    image: node:20-alpine
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: development
      # Avoid Tailwind JIT timing logs (console.time/console.timeEnd label warnings)
      DEBUG: -tailwindcss
      # Increase Node.js heap size and suppress warnings
      NODE_OPTIONS: --max-old-space-size=4096 --no-warnings
      # Server-side (inside container) should call the API service directly
      KAREN_BACKEND_URL: http://api:8000
      # Client-side (browser) should call the backend directly
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_KAREN_BACKEND_URL: http://localhost:8000
    ports:
      - "8010:8010"
    volumes:
      - ./ui_launchers/web_ui:/app
      - ./.env.local:/app/.env.local:ro
      - node_modules_cache:/app/node_modules
    command: sh -c "rm -rf /app/node_modules/.cache && npm install && npx next dev -p 8010"
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ai-karen-net

# ──────────────────────────────────────────────────────────────────────────────
# Named Volumes
# ──────────────────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
  es_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  grafana_data:
  models_data:
  logs_data:
  backup_data:
  node_modules_cache:

# ──────────────────────────────────────────────────────────────────────────────
# Custom Network
# ──────────────────────────────────────────────────────────────────────────────
networks:
  ai-karen-net:
    driver: bridge
