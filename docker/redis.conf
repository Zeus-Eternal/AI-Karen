# Redis configuration for KAREN AI

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Disable overcommit
# This prevents Redis from using more memory than physically available
# which can lead to performance issues and crashes
overcommit-memory no

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# Enable protected mode to only allow local connections
protected-mode yes

# Logging
loglevel notice
logfile ""

# Network
bind 0.0.0.0
port 6379

# General
timeout 0
tcp-keepalive 300
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
dir /data

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client connections
maxclients 10000