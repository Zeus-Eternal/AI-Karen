<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Karen Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ AI Karen Engine Connection Test</h1>
    
    <div class="info">
        <strong>Testing connections to:</strong><br>
        ‚Ä¢ Backend (Direct): http://127.0.0.1:8000<br>
        ‚Ä¢ Frontend Proxy: http://localhost:8010/api<br>
    </div>

    <button onclick="testDirectConnection()">Test Direct Backend</button>
    <button onclick="testProxyConnection()">Test Frontend Proxy</button>
    <button onclick="testBothConnections()">Test Both</button>
    
    <div id="results"></div>

    <script>
        async function testDirectConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing direct backend connection...</div>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/health/degraded-mode');
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="success">
                        ‚úÖ Direct Backend Connection: SUCCESS<br>
                        Status: ${response.status}<br>
                        Degraded Mode: ${data.degraded ? 'Yes' : 'No'}<br>
                        Local Models: ${data.local_models_available ? 'Available' : 'Not Available'}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        ‚ùå Direct Backend Connection: FAILED<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testProxyConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing frontend proxy connection...</div>';
            
            try {
                const response = await fetch('http://localhost:8010/api/health/degraded-mode');
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="success">
                        ‚úÖ Frontend Proxy Connection: SUCCESS<br>
                        Status: ${response.status}<br>
                        Degraded Mode: ${data.degraded ? 'Yes' : 'No'}<br>
                        Local Models: ${data.local_models_available ? 'Available' : 'Not Available'}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        ‚ùå Frontend Proxy Connection: FAILED<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testBothConnections() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing both connections...</div>';
            
            let html = '';
            
            // Test direct connection
            try {
                const response = await fetch('http://127.0.0.1:8000/api/health/degraded-mode');
                const data = await response.json();
                html += `
                    <div class="success">
                        ‚úÖ Direct Backend: SUCCESS (${response.status})
                    </div>
                `;
            } catch (error) {
                html += `
                    <div class="error">
                        ‚ùå Direct Backend: FAILED - ${error.message}
                    </div>
                `;
            }
            
            // Test proxy connection
            try {
                const response = await fetch('http://localhost:8010/api/health/degraded-mode');
                const data = await response.json();
                html += `
                    <div class="success">
                        ‚úÖ Frontend Proxy: SUCCESS (${response.status})
                    </div>
                `;
            } catch (error) {
                html += `
                    <div class="error">
                        ‚ùå Frontend Proxy: FAILED - ${error.message}
                    </div>
                `;
            }
            
            results.innerHTML = html;
        }

        // Auto-test on page load
        window.onload = () => {
            testBothConnections();
        };
    </script>
</body>
</html>
