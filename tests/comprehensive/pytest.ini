[tool:pytest]
# Pytest configuration for comprehensive testing suite

# Test discovery
testpaths = tests/comprehensive
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes

# Markers for test categorization
markers =
    model_discovery: Tests for model discovery and metadata extraction
    model_routing: Tests for model routing and connection management
    performance: Tests for performance benchmarks and optimization
    resource_usage: Tests for CPU and memory usage validation
    gpu_acceleration: Tests for CUDA acceleration and GPU utilization
    cache_efficiency: Tests for caching strategies and hit rates
    progressive_delivery: Tests for streaming and progressive content delivery
    gpu_memory: Tests for GPU memory management and allocation
    integration: Integration tests across multiple components
    unit: Unit tests for individual components
    slow: Tests that take longer to run
    requires_gpu: Tests that require GPU hardware
    requires_models: Tests that require actual model files

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if pytest-cov is installed)
