[tool:pytest]
# Pytest configuration for extension system tests

# Test discovery
testpaths = tests/unit/extensions tests/integration/extensions tests/security/extensions tests/performance/extensions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    security: Security tests for isolation and permissions
    performance: Performance tests for resource limits and scaling
    slow: Tests that take longer to run
    asyncio: Tests that use asyncio

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psutil.*

# Coverage options (if coverage is installed)
# addopts = --cov=src/ai_karen_engine/extensions --cov-report=html --cov-report=term-missing