version: '3.8'

services:
  kari-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kari-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL:-http://kari-backend:8000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - kari-network
    depends_on:
      - kari-backend

  kari-backend:
    image: kari-backend:latest
    container_name: kari-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - kari-network

networks:
  kari-network:
    driver: bridge

volumes:
  kari-data:
    driver: local
