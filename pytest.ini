[pytest]
pythonpath = src
testpaths = tests
norecursedirs = tests/manual/scripts tests/data
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc

# Test markers for organized test execution
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    e2e: End-to-end tests
    performance: Performance and load tests
    security: Security-focused tests
    manual: Manual tests requiring human intervention
    slow: Tests that take a long time to run
    database: Tests that require database connection
    external: Tests that require external services
    auth: Authentication-related tests
    api: API endpoint tests
    memory: Memory system tests
    llm: LLM and AI model tests
    redis: Tests requiring Redis
    postgres: Tests requiring PostgreSQL
    elasticsearch: Tests requiring Elasticsearch
    milvus: Tests requiring Milvus vector database

# Test collection patterns
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:spacy.*
    ignore::DeprecationWarning:weasel.*
    ignore:.*split_arg_string.*:DeprecationWarning
    ignore:.*builtin type.*has no __module__ attribute.*:DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:torch.*
    ignore::FutureWarning:transformers.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings (when using pytest-xdist)
# addopts = --numprocesses=auto
