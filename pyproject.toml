# Use a realistic yt-dlp pin (date-based releases)
yt-dlp = ">=2024.3.10"                # avoid future-dated 2025 pin that may not exist

opencv-python = ">=4.8,<5.0"
scenedetect = ">=0.6.7,<0.7.0"
assemblyai = ">=0.43.1,<0.44.0"
