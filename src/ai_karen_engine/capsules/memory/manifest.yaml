# Memory Maintenance Capsule Manifest - Kari AI Production Standard
id: "capsule.memory"
name: "Memory Maintenance Capsule"
version: "1.0.0"
description: |
  Zero-trust memory maintenance capsule for NeuroVault operations:
  memory refresh, pruning, vector compaction, and memory health monitoring.

# Security: Required roles for execution (zero-trust enforcement)
required_roles:
  - "system.admin"
  - "capsule.memory"

# Security: Allowed tool interfaces (whitelist-only)
allowed_tools:
  - "llm.generate_text"
  - "monitor.metrics"
  - "neuro_vault.query"
  - "neuro_vault.compact"
  - "neuro_vault.prune"

# Security: Isolation and sandboxing policies
security_policy:
  allow_network_access: false
  allow_file_system_access: false
  allow_system_calls: false
  require_hardware_isolation: true
  max_execution_time: 120  # seconds (memory ops may take longer)

# Capabilities: Memory operations (for documentation)
capabilities:
  - memory_refresh
  - memory_prune
  - vector_compaction
  - memory_health_check
  - memory_optimization
  - cache_invalidation

# Observability: Audit and monitoring
auditable: true
sandboxed: true
prometheus_enabled: true

# Execution: LLM configuration
prompt_type: jinja2
max_tokens: 384
temperature: 0.5

